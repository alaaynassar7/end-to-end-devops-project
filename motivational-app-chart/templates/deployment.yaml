apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "motivational-app.fullname" . }}
  labels:
    {{- include "motivational-app.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "motivational-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "motivational-app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.mongoUriSecretName }}
                  key: {{ .Values.env.mongoUriKey }}