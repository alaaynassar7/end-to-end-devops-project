
# --- Infrastructure Pipeline (Powered by AWS CLI Task) ---
name: $(Date:yyyyMMdd)$(Rev:.r)-Infra

parameters:
- name: environment
  displayName: "Target Environment"
  type: string
  default: nonprod
  values:
  - nonprod
  - prod

- name: action
  displayName: "Terraform Action"
  type: string
  default: plan
  values:
  - plan
  - apply
  - destroy

trigger: none

pool:
  vmImage: 'ubuntu-latest'


variables:
- group: terraform-backend-vars # Must contain: S3_BUCKET_NAME, AWS_REGION
- name: TERRAFORM_VERSION
  value: "1.5.7"

stages:
- stage: Terraform_Work
  displayName: 'Terraform: ${{ parameters.action }} on ${{ parameters.environment }}'
  jobs:
  - job: Terraform_Execution
    steps:
    # 1. Install Terraform (This puts terraform in the PATH)
    - task: TerraformInstaller@1
      displayName: 'Install Terraform $(TERRAFORM_VERSION)'
      inputs:
        terraformVersion: '$(TERRAFORM_VERSION)'

    # 2. Init (Wrapped in AWS CLI to handle Auth)
    - task: AWSCLI@1
      displayName: 'Terraform Init'
      inputs:
        awsCredentials: 'alaa-aws' # This injects the credentials automatically!
        regionName: '$(AWS_REGION)'
        scriptType: 'bash'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        inlineScript: |
          echo "Initializing Terraform..."
          terraform init \
            -backend-config="bucket=$(S3_BUCKET_NAME)" \
            -backend-config="key=${{ parameters.environment }}/terraform.tfstate" \
            -backend-config="region=$(AWS_REGION)"

    # 3. Plan (Wrapped in AWS CLI)
    - task: AWSCLI@1
      displayName: 'Terraform Plan'
      condition: ne('${{ parameters.action }}', 'destroy')
      inputs:
        awsCredentials: 'alaa-aws'
        regionName: '$(AWS_REGION)'
        scriptType: 'bash'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        inlineScript: |
          echo "Running Terraform Plan..."
          terraform plan -var-file="${{ parameters.environment }}.tfvars" -out=tfplan

    # 4. Apply (Wrapped in AWS CLI)
    - task: AWSCLI@1
      displayName: 'Terraform Apply'
      condition: eq('${{ parameters.action }}', 'apply')
      inputs:
        awsCredentials: 'alaa-aws'
        regionName: '$(AWS_REGION)'
        scriptType: 'bash'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        inlineScript: |
          echo "Applying Changes..."
          terraform apply -auto-approve tfplan

    # 5. Destroy (Wrapped in AWS CLI)
    - task: AWSCLI@1
      displayName: 'Terraform Destroy'
      condition: eq('${{ parameters.action }}', 'destroy')
      inputs:
        awsCredentials: 'alaa-aws'
        regionName: '$(AWS_REGION)'
        scriptType: 'bash'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        inlineScript: |
          echo "DESTROYING Resources..."
          terraform destroy -var-file="${{ parameters.environment }}.tfvars" -auto-approve