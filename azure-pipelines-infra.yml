
parameters:
- name: environment
  displayName: "Environment"
  type: string
  default: nonprod
  values:
  - nonprod
  - prod

- name: terraform_action
  displayName: "Terraform Action"
  type: string
  default: apply
  values:
  - plan
  - apply
  - destroy

trigger:
- main

# Back to Azure-hosted Ubuntu 
pool:
  vmImage: 'ubuntu-latest'

variables:
  - name: AWS_REGION
    value: 'us-east-1'
  - name: SERVICE_CONNECTION_NAME
    value: 'alaa-aws'

stages:
- stage: Terraform_Lifecycle
  displayName: "Terraform Operations"
  jobs:
  - job: Terraform_Execution
    steps:
    - checkout: self

    # Using Bash to directly manage Terraform - Safest for your project
    - task: Bash@3
      displayName: 'Terraform Init, Plan & Action'
      inputs:
        targetType: 'inline'
        script: |
          set -e
          # 1. Install Terraform on the hosted agent
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install terraform

          # 2. Terraform Init (S3 Backend)
          # Note: We use the connection variables provided by AWS Shell but manually configured for Bash
          terraform init \
            -backend-config="bucket=end-to-end-devops-project-bucket" \
            -backend-config="key=infra/terraform.tfstate" \
            -backend-config="region=$(AWS_REGION)"

          # 3. Terraform Plan
          terraform plan -var-file="${{ parameters.environment }}.tfvars"

          # 4. Terraform Apply/Destroy
          if [ "${{ parameters.terraform_action }}" != "plan" ]; then
            terraform ${{ parameters.terraform_action }} -var-file="${{ parameters.environment }}.tfvars" -auto-approve
          fi
      env:
        # These come from your Service Connection (alaa-aws)
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)