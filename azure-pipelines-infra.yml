trigger:
- main

parameters:
- name: environment
  displayName: 'Select Environment'
  type: string
  default: 'nonprod'
  values:
  - nonprod
  - prod

- name: terraformAction
  displayName: 'Select Terraform Action'
  type: string
  default: 'plan'
  values:
  - plan
  - apply
  - destroy

pool:
  vmImage: 'ubuntu-latest'

variables:
  AWS_SERVICE_CONNECTION: 'alaa-aws'
  WORKING_DIR: 'terraform'
  BUCKET_NAME: 'end-to-end-devops-project-bucket'
  REGION: 'us-east-1'
  # Mapping parameters to variables to use them in conditions safely
  ACTION_VALUE: ${{ parameters.terraformAction }}
  ${{ if eq(parameters.environment, 'prod') }}:
    STATE_KEY: 'infra/prod/terraform.tfstate'
    VAR_FILE: 'prod.tfvars'
  ${{ if eq(parameters.environment, 'nonprod') }}:
    STATE_KEY: 'infra/nonprod/terraform.tfstate'
    VAR_FILE: 'nonprod.tfvars'

stages:
- stage: TerraformExecution
  displayName: 'Terraform Execution'
  jobs:
  - job: TerraformJob
    steps:
    - task: TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: 'latest'

    - task: AWSShellScript@1
      displayName: 'Terraform Init'
      inputs:
        awsCredentials: '$(AWS_SERVICE_CONNECTION)'
        regionName: '$(REGION)'
        scriptType: 'inline'
        inlineScript: |
          cd $(WORKING_DIR)
          terraform init \
            -backend-config="bucket=$(BUCKET_NAME)" \
            -backend-config="key=$(STATE_KEY)" \
            -backend-config="region=$(REGION)"

    # Using variables instead of parameters in conditions
    - task: AWSShellScript@1
      displayName: 'Terraform Plan Only'
      condition: eq(variables['ACTION_VALUE'], 'plan')
      inputs:
        awsCredentials: '$(AWS_SERVICE_CONNECTION)'
        regionName: '$(REGION)'
        scriptType: 'inline'
        inlineScript: |
          cd $(WORKING_DIR)
          terraform plan -var-file="$(VAR_FILE)"

    - task: AWSShellScript@1
      displayName: 'Terraform Full Deployment (Plan & Apply)'
      condition: eq(variables['ACTION_VALUE'], 'apply')
      inputs:
        awsCredentials: '$(AWS_SERVICE_CONNECTION)'
        regionName: '$(REGION)'
        scriptType: 'inline'
        inlineScript: |
          cd $(WORKING_DIR)
          terraform plan -var-file="$(VAR_FILE)"
          terraform apply -var-file="$(VAR_FILE)" -auto-approve

    - task: AWSShellScript@1
      displayName: 'Terraform Destroy'
      condition: eq(variables['ACTION_VALUE'], 'destroy')
      inputs:
        awsCredentials: '$(AWS_SERVICE_CONNECTION)'
        regionName: '$(REGION)'
        scriptType: 'inline'
        inlineScript: |
          cd $(WORKING_DIR)
          terraform destroy -var-file="$(VAR_FILE)" -auto-approve