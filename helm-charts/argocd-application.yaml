apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: motivational-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # IMPORTANT: Replace with your actual Git Repository URL
    repoURL: 'https://github.com/alaaynassar7/end-to-end-devops-project.git'
    targetRevision: main
    path: helm-charts/motivational-app
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true