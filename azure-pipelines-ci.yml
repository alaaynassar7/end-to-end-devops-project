trigger:
- main

variables:
- group: 'My Vars'
- name: AWS_SERVICE_CONNECTION
  value: 'alaa-aws'
- name: AWS_REGION
  value: 'us-east-1'
- name: ECR_REPOSITORY_NAME
  value: 'motivational-app'
- name: IMAGE_TAG
  value: '$(Build.BuildId)'

pool:
  name: 'Self hosted pools'
  demands:
   - Agent.Name -equals alaaynassar-VMware

steps:
- task: AWSShellScript@1
  displayName: 'Build & Push to ECR'
  inputs:
    awsCredentials: '$(AWS_SERVICE_CONNECTION)'
    regionName: '$(AWS_REGION)'
    scriptType: 'inline'
    inlineScript: |
      ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      REPO_URL="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY_NAME"
      
      echo "Logging in to ECR..."
      aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REPO_URL
      
      echo "Building Image..."
      cd motivational-app
      docker build -t $REPO_URL:$(IMAGE_TAG) .
      
      echo "Pushing Image..."
      docker push $REPO_URL:$(IMAGE_TAG)
      
      echo "##vso[task.setvariable variable=fullImageRepo]$REPO_URL"

- script: |
    echo "Updating Helm Chart Version..."
    
    git config --global user.email "pipeline-bot@alaa.com"
    git config --global user.name "AzurePipeline"
    
    rm -rf repo-temp
    git clone https://$(MY_PAT)@github.com/alaaynassar7/end-to-end-devops-final-project.git repo-temp
    cd repo-temp
    
    # Update Tag in values.yaml
    sed -i 's/tag: ".*"/tag: "$(IMAGE_TAG)"/' helm-charts/motivational-app/values.yaml
    
    # Update Repository URL in values.yaml
    sed -i "s|repository: .*|repository: $(fullImageRepo)|" helm-charts/motivational-app/values.yaml

    echo "Verifying changes..."
    cat helm-charts/motivational-app/values.yaml | grep -E "repository|tag"
    
    git add .
    git commit -m "chore: update image to ECR $(IMAGE_TAG) [Skip CI]"
    git push origin main
    
  displayName: 'Update Helm Chart Version'
  env:
    MY_PAT: $(MY_PAT)